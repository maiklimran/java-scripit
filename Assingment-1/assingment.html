<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom manipulation</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Assignment - 1</h1>
    <!-- <input type="text"  id="username" autocomplete="off" /> -->
     <input type="color" id="colorPicker" />
    <button id="btn">Change Color</button>
    <h1 id="heading">Hello, Class</h1>

    <hr />
  
    <input type="range" id="rangePicker" value="50" min="50" max="500" step="5" />
    <div id="box"></div>
    <script>
        // how to change based on color picker
        const inputField = document.getElementById("colorPicker");
        const btn  = document.getElementById("btn");
        const heading = document.getElementById("heading");

        btn.addEventListener("click", function() {
            heading.style.color = inputField.value;
        });

        // change width of div by range picker
        // todo -> increase by height with new picker
        const rangePicker = document.getElementById("rangePicker");
        const box = document.getElementById("box");

        rangePicker.addEventListener("input", function(){
            box.style.height = rangePicker.value + "px";
        });
    </script>
</body>
</html>
