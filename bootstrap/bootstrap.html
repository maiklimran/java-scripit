<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-5 text-center" id="heading">Result is:</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <input
            type="text"
            class="form-control"
            id="inputOne"
            placeholder="Value one"
          />
        </div>
        <div class="col-2">
          <select class="form-select" id="operator">
            <option value="+">Plus</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
          </select>
        </div>
        <div class="col-2">
          <input
            type="text"
            class="form-control"
            id="inputTwo"
            placeholder="Value two"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <button
            id="calculate"
            class="btn btn-lg btn-warning mt-5 w-100"
            class="form-input"
          >
            Calcualte
          </button>
        </div>
      </div>
    </div>

    <script>
      /*
            1. first target all elements
            2. get the value of select element to get the operation
            3. then add if else conditions if select element value is + then add those two input values
        */
      let input1 = document.getElementById("inputOne");
      let input2 = document.getElementById("inputTwo");
      let operator = document.getElementById("operator");
      let calculate = document.getElementById("calculate");
      let heading = document.getElementById("heading");

      calculate.addEventListener("click", function () {
        let value1 = parseInt(input1.value);
        let value2 = parseInt(input2.value);

        if (operator.value == "+") {
          heading.innerText = value1 + value2;
        } else if (operator.value == "*") {
          heading.innerText = value1 * value2;
        } else if (operator.value == "-") {
          heading.innerText = value1 - value2;
        }
      });
    </script>
  </body>
</html>
