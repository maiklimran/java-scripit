<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // string
      let str = "This is String";


      //   give the slice of string
      console.log(str.slice(4, 3));

      //   to Convert uppercase
      console.log(str.toUpperCase());

      //   to Convert lowercase
      console.log(str.toLocaleLowerCase());

      //   give the length of string
      console.log(str.length);
      //   to repeat the string
      console.log(str.repeat(10));

      //   replace the word in the string
      console.log(str.replace("String", "Array"));

      //   remove whitespaces in string
      console.log(str.trim());
      //   remove whitespaces from start in string

      console.log(str.trimStart());
      //   remove whitespaces from end in string

      console.log(str.trimEnd());

      //   give the index number of character in the string

      console.log(str.indexOf("s"));
      
      //   convert the string into array

      console.log(str.split());

      //   for (i = 0; i < str.length; i++) {
      //     console.log(str[i]);
      //   }
    </script>
  </body>
</html>
