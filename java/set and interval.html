<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        // setTimeout and setInterval

// setTimeout
setTimeout(function(){
  
  document.getElementById("heading").textContent = "Welcome Class"

}, 5000);

let count = 0;

const intervalId = setInterval(function () {
  count += 1;
  console.log(count)
  if(count == 5) {
    document.getElementById("heading").textContent = "Your time is over"
    // stop interval
    clearInterval(intervalId);
  }

}, 2000);
    </script>
    
</body>
</html>
